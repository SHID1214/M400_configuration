#####################################################################
# ★M1★      A Motor (전면에서 좌, 후면에서 우)
#####################################################################

[tmc5160 stepper_x]
cs_pin: PD9
interpolate: true
run_current: 2.0
sense_resistor: 0.075
stealthchop_threshold: 0                                             
spi_software_mosi_pin: PB15
spi_software_miso_pin: PB14
spi_software_sclk_pin: PB13

#####################################################################
# ★M2★      B motor (전면에서 우, 후면에서 좌)
#####################################################################

[tmc5160 stepper_y]
cs_pin: PD8
interpolate: true
run_current: 2.0                                                                             
sense_resistor: 0.075
stealthchop_threshold: 0                                             
spi_software_mosi_pin: PB15
spi_software_miso_pin: PB14
spi_software_sclk_pin: PB13

