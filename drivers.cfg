#   CANBus Extruder
#####################################################################

[tmc2209 extruder]
uart_pin: EBBCan:PA15
sense_resistor: 0.110
interpolate: true
run_current: 0.60                                                
stealthchop_threshold: 0
driver_TBL: 0
driver_HEND: 6
driver_HSTRT: 7
