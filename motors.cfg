#####################################################################
# ★M1★      A Motor (전면에서 좌, 후면에서 우)
#####################################################################

[stepper_x]
step_pin: PC8
dir_pin: !PC9
enable_pin: !PA15
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200
endstop_pin: !EBBCan:PB6
position_endstop: 440
position_max: 440
homing_speed: 150
second_homing_speed: 15.0
homing_retract_dist: 5 

#####################################################################
# ★M2★      B motor (전면에서 우, 후면에서 좌)
#####################################################################

[stepper_y]
step_pin: PA10
dir_pin: !PA14
enable_pin: !PA13
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200
endstop_pin: !PD3
position_endstop: 446
position_max: 446
homing_speed: 150
second_homing_speed: 15.0
homing_retract_dist: 5

